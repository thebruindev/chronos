name: CI Pipeline

on:
  pull_request:
    branches:
      - dev  
      - '**'
  push:
    branches:
      - dev
      - main 

jobs:
  
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      # Step 5: Run tests
      # - name: Run tests
      #   run: npm run test

      # Step 6: Build the project (optional)
      - name: Build project
        run: npm run build
